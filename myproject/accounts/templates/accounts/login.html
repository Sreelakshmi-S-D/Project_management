{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'Login/css/style.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">

				<div class="col-md-7 col-lg-5">

					<div class="login-wrap p-4 p-md-5">
				<a href="{% url 'index' %}"><i class="bi bi-arrow-left" style="font-size:30px;"></i></a>
				{% if messages %}
				<div class="alert alert-danger alert-dismissible fade show" role="alert" style="height: 50px;">
					<button type="button" class="btn-close" data-bs-dismiss="alert" ></button>
				  
			<ul class="messages">
				{% for message in messages %}
					<li {% if message.tags %} class="{{ message.tags }} list-unstyled"{% endif %}>{{ message }}</li>
				{% endfor %}
			</ul>
		
				</div>
		{% endif %}
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Sign In</h3>
						<form action="" method="post" class="login-form">
                            {% csrf_token %}
		      		<div class="form-group">
		      			<input type="email" class="form-control rounded-left" placeholder="Email" name="email" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" class="form-control rounded-left" placeholder="Password" name="password" required>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="">Don't have an account?</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="{% url 'u_reg' %}">Sign Up</a>
								</div>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

    

	<script src="{% static 'Login/js/jquery.min.js' %}"></script>
  <script src="{% static 'Login/js/popper.js' %}"></script>
  <script src="{% static 'Login/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'Login/js/main.js' %}"></script>

	</body>
</html>
